<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TB Check with AI</title>
    {% load static %}
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f4f6f9;
            color: #333;
        }

        header, footer {
            background-color: #2c3e50;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        .container {
            max-width: 600px;
            margin: 40px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        label {
            font-weight: bold;
        }

        input[type="file"] {
            padding: 8px;
        }

        button {
            background-color: #3498db;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }

        button:hover {
            background-color: #2980b9;
        }

        footer p {
            margin: 0;
        }
    </style>
</head>
<body>

    <header>
        <h2>TB Check with AI</h2>
    </header>

    <div class="container">
        <h1>Upload Audio for TB Analysis</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="audio_file">Select .wav audio file:</label>
            <input type="file" name="audio_file" accept=".wav" required>
            <button type="submit">Analyze</button>
        </form>
    </div>
    <br><hr><br>

    <p>Need a sample file? <a href="{% static 'sample_audio/Woman_coughing_three_times.wav' %}" download>Download sample audio</a></p>
    <a href="{% static 'sample_audio/Cough_1.wav' %}" download>
        Download Sample Audio Cough_1.wav
    </a><br>
    <a href="{% static 'sample_audio/Male Breath.wav' %}" download>
        Download Sample Audio Male Breath.wav
    </a>

    
    <footer>
        <p>&copy; 2025 TB Check with AI. NIC TONK</p>
    </footer>

</body>
</html>
